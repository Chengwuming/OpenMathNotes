<!-- lib/html/custom-head-content.html -->

<!-- 自定义 CSS -->
<style>
  .back-to-home {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #007bff; /* 主色调 */
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000; /* 确保按钮在最上层 */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none; /* 去除下划线 */
  }
  .back-to-home:hover {
      background-color: #0056b3; /* 悬停时颜色 */
  }
</style>


<!-- lib/html/custom-head-content.html -->

<!-- 自定义 JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      var homeButton = document.createElement('a');
      homeButton.href = 'https://yourwebsite.com'; // 替换为你的主页链接
      homeButton.className = 'back-to-home';
      homeButton.textContent = 'Home';
      
      document.body.appendChild(homeButton);
  });
</script>
